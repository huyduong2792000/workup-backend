<div class="report" style="margin-bottom: 20px;" class="filter">
	<div class="form-group">
		<div class="col-lg-2 col-md-2 col-sm-2 col-12 float-left padding-lr-0">
			<input class="form-control no-border-radius" id="workstation" />
		</div>
		<button class="btn btn-secondary col-lg-1 col-md-1 col-sm-1 col-3 float-left quick-filter no-border-radius" value="today">HÔM NAY</button>
		<button class="btn btn-secondary col-lg-1 col-md-1 col-sm-1 col-3 float-left quick-filter no-border-radius" value="week">TUẦN</button>
		<button class="btn btn-secondary col-lg-1 col-md-1 col-sm-1 col-3 float-left quick-filter no-border-radius" value="month">THÁNG</button>
		<button class="btn btn-secondary col-lg-1 col-md-1 col-sm-1 col-3 float-left quick-filter no-border-radius" value="year">NĂM</button>
		<div class="col-md-6 col-sm-6 col-12 float-left padding-lr-0">
			<div class="col-md-4 col-sm-4 col-4 float-left padding-lr-0">
				<input type="date" class="form-control no-border-radius" id="from-datetime" placeholder="Từ ngày" />
			</div>
			<div class="col-md-4 col-sm-4 col-4 float-left padding-lr-0">
				<input type="date" class="form-control no-border-radius" id="to-datetime" placeholder="Đến ngày" />
			</div>
			<div class="col-md-4 col-sm-4 col-4 float-left padding-lr-0">
				<button class="btn btn-coal col-md-12 col-sm-12 col-12 no-border-radius" id="filter-btn">XEM</button>
			</div>
		</div>
	</div>
</div>

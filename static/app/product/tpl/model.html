<div class="margin-bottom-10" block-bind="toolbar"></div>
<div block-bind="content">
	<div class="row" style="margin-bottom: 10px">
		<div class="col-lg-4 col-md-4 col-sm-6 col-12">
			<div class="form-group">
				<label class="text-gray text-uppercase mb-1">Mã tích hợp</label>
				<input type="text" data-bind="value:product_exid" placeholder="Optional"/>
			</div>
			<div class="form-group required">
				<label class="text-gray text-uppercase mb-1">Mã sản phẩm</label>
				<input type="text" data-bind="value:product_no" placeholder="SP0001" />
			</div>
			<div class="form-group required">
				<label class="text-gray text-uppercase mb-1">Tên sản phẩm</label>
				<input type="text" data-bind="value:product_name" />
			</div>
			<div class="form-group required">
				<label class="text-gray text-uppercase mb-1">Đơn giá</label>
				<input type="text" class="form-control text-right" data-bind="value:list_price" />
			</div>
			<!-- <div class="form-group required">
				<label>Loại</label>
				<input type="text" data-bind="value:product_type" />
			</div> -->
			<div class="form-group">
				<label class="text-gray text-uppercase mb-1">Nhóm sản phẩm</label>
				<input type="text" data-bind="list:categories" />
			</div>
			<div class="form-group">
				<label class="text-gray text-uppercase mb-1">Trạng thái</label>
				<label class="switch">
					<input type="checkbox" class="form-control" id="deleted_switch">
					<span class="slider round"></span>
				</label>
			</div>
		</div>
	</div>
</div>

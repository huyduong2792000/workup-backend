<div class="col-lg-12 col-md-12 col-sm-12 col-12">
	<div class="row">
		<form style="width: 100%;">
			<div class="form-group">
				<label style="width: 100%; background: #315294; color: #fff; padding: 3px 5px 4px; border-radius: 2px;">Số điện thoại</label>
				<input type="text" class="form-control" data-bind="value:contact_phone"/>
			</div>
			<div class="form-group">
				<label style="width: 100%; background: #315294; color: #fff; padding: 3px 5px 4px; border-radius: 2px;">Ngày sinh</label>
				<div class="form-group">
					<label class="text-gray text-uppercase mb-0">Từ</label>
					<div class="input-group date" id="birthday_from" data-target-input="nearest">
						<input type="text" class="form-control datetimepicker-input" data-target="#birthday_from"/>
						<div class="input-group-append" data-target="#birthday_from" data-toggle="datetimepicker">
							<div class="input-group-text"><i class="fa fa-calendar"></i></div>
						</div>
					</div>
				</div>
				<div class="form-group">
					<label class="text-gray text-uppercase mb-0">Đến</label>
					<div class="input-group date" id="birthday_to" data-target-input="nearest">
						<input type="text" class="form-control datetimepicker-input" data-target="#birthday_to"/>
						<div class="input-group-append" data-target="#birthday_to" data-toggle="datetimepicker">
							<div class="input-group-text"><i class="fa fa-calendar"></i></div>
						</div>
					</div>
				</div>
			</div>
			<div class="form-group">
				<label style="width: 100%; background: #315294; color: #fff; padding: 3px 5px 4px; border-radius: 2px;">Điểm</label>
				<div class="form-group">
					<label class="text-gray text-uppercase mb-0">Từ</label>
					<input type="text" class="form-control" data-bind="value:score_from"/>
				</div>
				<div class="form-group">
					<label class="text-gray text-uppercase mb-0">Đến</label>
					<input type="text" class="form-control" data-bind="value:score_to"/>
				</div>
			</div>
			<div class="form-group d-none">
				<label style="width: 100%; background: #315294; color: #fff; padding: 3px 5px 4px; border-radius: 2px;">Members of Facebook Page</label>
				<input type="text" class="form-control" data-bind="value:page_id" disabled/>
			</div>
			<div class="form-group">
				<button class="btn btn-warning text-uppercase" id="filter-btn" style="width: 100%;">Lọc</button>
			</div>
		</form>
	</div>
</div>

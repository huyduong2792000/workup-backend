<div class="row form-group">
    <label class="col-lg-2 col-md-2 col-sm-2 col-12 float-left">Upstart POS</label>

        </div>
        <div class="col-lg-12 col-md-12 col-sm-12 col-12 float-left padding-lr-0">

                <div class="input-group">
                    <input type="text" class="form-control" name="product_api" aria-label="" readonly>
                    <div class="input-group-append" id="product_sync_btn">

                            <span class="fa fa-cloud-download-alt"></span>

                    </div>
                </div>

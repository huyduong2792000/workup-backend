<div class="row">
	<div class="col-lg-12">
		<h5 class="text-uppercase" style="border-bottom: 0.5px dotted #aaa;">Phát hành mã</h5>
	</div>
</div>
<div block-bind="content">
	<div class="row mb-0">
		<div class="col-lg-12 col-12" style="height: calc(100vh - 230px); overflow: scroll;">
			<div class="form-group required">
				<label class="text-gray text-uppercase mb-1">Số lượng</label>
				<input type="text" class="form-control text-right" data-bind="value:limit" aria-label="">
			</div>
			<div class="form-group">
				<label class="text-gray text-uppercase mb-1">Mã bắt đầu bằng 
					<span class="text-capitalize ml-1" style="background: #49cbff; border-radius: 3px; padding: 1px 4px; color: #fff;">Giới hạn 4 ký tự</span>
					<span class="text-capitalize ml-1" style="background: #49cbff; border-radius: 3px; padding: 1px 4px; color: #fff;">Tuỳ chọn</span>
				</label>
				<input type="text" class="form-control text-uppercase" data-bind="value:coupon_prefix" maxlength="4" aria-label="">
			</div>
			<div class="form-group">
				<label class="text-gray text-uppercase mb-1">Loại mã</label>
				<input type="text" class="form-control" data-bind="value:coupon_type" aria-label="">
			</div>
			<div class="form-group" id="coupon_value_space" style="display: none;">
				<label class="text-gray text-uppercase mb-1">Giá trị</label>
				<input type="text" class="form-control text-right" data-bind="value:value" aria-label="">
			</div>
			<div class="form-group">
				<label class="text-gray text-uppercase mb-1">Số lần sử dụng</label>
				<input type="text" class="form-control text-right" data-bind="value:use_times" aria-label="">
			</div>
			<div class="form-group required">
				<label class="text-gray text-uppercase mb-1">Chọn chương trình</label>
				<input type="text" class="form-control" data-bind="value:promotion_id" aria-label="">
			</div>
			<div class="form-group required">
				<label class="text-gray text-uppercase mb-1">Thời gian hết hạn</label>
				<input type="text" class="form-control"	id="expired_time" aria-label="">
			</div>
			<div class="form-group required" id="expired_time_picker_space" style="display: none;">
				<div class="input-group date" id="expired_time_picker" data-target-input="nearest">
					<input type="text" class="form-control datetimepicker-input"
						data-target="#expired_time_picker" />
					<div class="input-group-append" data-target="#expired_time_picker"
						data-toggle="datetimepicker">
						<div class="input-group-text"><i class="fa fa-calendar"></i></div>
					</div>
				</div>
			</div>
			<div class="form-group">
				<label class="text-gray text-uppercase mb-1">Bỏ qua điều kiện của chương trình KM</label>
				<label class="switch">
					<input type="checkbox" class="form-control" id="without_condition_switch">
					<span class="slider round"></span>
				</label>
			</div>
			<div class="form-group">
				<label class="text-gray text-uppercase mb-1">Áp dụng cho</label>
				<input type="text" class="form-control" id="workstation" aria-label="">
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-lg-12 pt-2" style="box-shadow: 0px -10px 15px -16px #000;">
			<button class="btn btn-primary btn-sm ml-2 float-right" id="btn_generate" style="padding: 0.25rem 0.75rem;"><span class="fa fa-magic"></span> Tạo</button>
			<button class="btn btn-secondary btn-sm ml-2 float-right" id="btn_cancel" style="padding: 0.25rem 0.75rem;"><span class="fa fa-times"></span> Đóng</button>
		</div>
	</div>
</div>

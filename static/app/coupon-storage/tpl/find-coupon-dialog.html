<div block-bind="content">
	<div class="row">
		<div class="col-md-12">
			<h3>PHÁT HÀNH VOUCHER</h3>
		</div>
		<div class="col-md-12 col-sm-12 col-xs-12">
			<div id="grid"></div>
		</div>
		<div class="col-md-12">
			<label>Message</label>
			<textarea class="form-control" rows=3 id="message-template"></textarea>
			<div class="col-md-12 col-sm-12 col-xs-12 padding-lr-0" id="notify-msg" style="font-style: italic; color: #337ab7; margin-top: 5px;"></div>
			<div class="col-md-12 col-sm-12 col-xs-12 padding-lr-0" id="analysis-report" style="margin-top: 5px; color: #1b1bed;">
			</div>
			<div class="col-md-2 col-sm-2 col-xs-2 padding-lr-0" style="margin-top: 20px;">
				<label style="line-height: 34px;">Kênh</label>
			</div>
			<div class="col-md-6 col-sm-6 col-xs-6 padding-lr-0" style="margin-top: 20px;">
				<input type="text" data-bind="value:channel"/>
			</div>
			<div class="col-md-4 col-sm-4 col-xs-4 padding-lr-0" style="margin-top: 20px;">
				<button class="btn btn-danger float-right">Send</button>
			</div>
		</div>
	</div>
</div>

<div class="margin-bottom-10" block-bind="toolbar"></div>
<div block-bind="content">
	<div class="col-lg-12 col-md-12 col-sm-12 col-12 float-left p-0">

		<div class="row">

			<div class="col-lg-4 col-md-4 col-sm-12 col-12 float-left">
				<div>Tên nhân viên*</div>
				<div>
					<input class="form-control" type="text" data-bind="value:full_name" />
				</div>
			</div>
			<div class="col-lg-4 col-md-4 col-sm-12 col-12 float-left">
				<div>Email*</div>
				<div>
					<input class="form-control" type="text" data-bind="value:email" />
				</div>
			</div>
			<div class="col-lg-4 col-md-4 col-sm-12 col-12 float-left">
				<div>Số điện thoại*</div>
				<div class="input-group">
					<input class="form-control" type="text" id="contact_phone" data-bind="value:phone_number" />
					<div class="input-group-append" title="Click to copy">
						<span class="input-group-text" id="copy_phone"><span class="fa fa-copy"></span></span>
					</div>
				</div>
			</div>


		</div>
		<div class="row">
			<div class="col-lg-4 col-md-4 col-sm-12 col-12 float-left">
				<div>Số CMND*</div>
				<div class="input-group">
					<input class="form-control" type="text" id="id_identifier" data-bind="value:id_identifier" />
					<div class="input-group-append" title="Click to copy">
						<span class="input-group-text" id="id_identifier"><span class="fa fa-copy"></span></span>
					</div>
				</div>
			</div>
			<div class="col-lg-4 col-md-4 col-sm-12 col-12 float-left">
				<div>Ngày sinh</div>

				<div class="input-group date" id="birthday" data-target-input="nearest">
					<input type="text" class="form-control datetimepicker-input" data-target="#birthday" />
					<div class="input-group-append" data-target="#birthday" data-toggle="datetimepicker">
						<div class="input-group-text"><i class="fa fa-calendar"></i></div>
					</div>
				</div> 

				<!-- <div>
					<input class="form-control" type="date" id="birthday" data-bind="value:birthday" />
				</div> -->
			</div>
			<div class="col-lg-4 col-md-4 col-sm-12 col-12 float-left">
				<div>Chức vụ*</div>
				<div>
					<input class="form-control" type="text" data-bind="value:position" />
				</div>
			</div>

		</div>
		<div class="row">
			<div class="col-lg-4 col-md-4 col-sm-12 col-12 float-left">
				<div>Giới tính</div>
				<div>
					<input class="form-control" type="text" data-bind="value:gender" />
				</div>
			</div>

			<div class="col-lg-4 col-md-4 col-sm-12 col-12 float-left">
				<div>Thời gian bắt đầu*</div>
				<!-- <div>
					<input class="form-control" type="date" data-bind="value:start_time" />
				</div> -->
				<div class="input-group date" id="start_time" data-target-input="nearest">
						<input type="text" class="form-control datetimepicker-input" data-target="#start_time" />
						<div class="input-group-append" data-target="#start_time" data-toggle="datetimepicker">
							<div class="input-group-text"><i class="fa fa-calendar"></i></div>
						</div>
					</div> 
	
			</div>
			<div class="col-lg-4 col-md-4 col-sm-12 col-12 float-left">
				<div>Thời gian kết thúc*</div>
				<!-- <div>
					<input class="form-control" type="date" data-bind="value:end_time" />
				</div> -->
				<div class="input-group date" id="end_time" data-target-input="nearest">
						<input type="text" class="form-control datetimepicker-input" data-target="#end_time" />
						<div class="input-group-append" data-target="#end_time" data-toggle="datetimepicker">
							<div class="input-group-text"><i class="fa fa-calendar"></i></div>
						</div>
					</div> 
			</div>
		</div>
		<div class="row">

			<div class="col-lg-4 col-md-4 col-sm-12 col-12 float-left">
				<div>Địa chỉ</div>
				<div>
					<input class="form-control" type="text" data-bind="value:address" />
				</div>
			</div>
			<div class="col-lg-4 col-md-4 col-sm-12 col-12 float-left">
				<div>Mật khẩu*</div>
				<div>
					<input class="form-control" type="password" id="password" />
				</div>
			</div>
			<div class="col-lg-4 col-md-4 col-sm-12 col-12 float-left">
				<div>Xác nhận mật khẩu*</div>
				<div>
					<input class="form-control" type="password" id="confirm_password" />
				</div>
			</div>
		</div>

	</div>

</div>

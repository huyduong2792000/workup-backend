<style>
	form {
		margin: 20px 0;
	}

	form input,
	button {
		padding: 5px;
	}

	table {
		width: 100%;
		margin-bottom: 20px;
		border-collapse: collapse;
	}

	table,
	th,
	td {
		border: 1px solid #cdcdcd;
	}

	table th,
	table td {
		padding: 10px;
		text-align: left;
	}

	.view_default {
		display: none
	}
</style>
<div class="margin-bottom-10" block-bind="toolbar"></div>
<div class="text-uppercase" style="line-height: 26px; float: left;">Chi tiết công việc</div>
<div block-bind="content" style="padding: 20px 15px;">
	<div class="card">
		<div class="card-body">
			<div class="row">
				<div class="col-12">
					<div class="form-group">
						<label>Mã công việc</label>
						<div class="input-group">
							<input class="form-control" type="text" id="task_code" data-bind="value:task_code"
								readonly />
							<div class="input-group-append" title="Click to copy">
								<span class="input-group-text" id="copy_task_code"><span
										class="fa fa-copy"></span></span>
							</div>
						</div>
					</div>
					<div class="form-group required">
						<label class="text-gray text-uppercase">Công việc</label>
						<input class="form-control" type="text" id="task_name" data-bind="value:task_name" />
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-3 col-md-3 col-sm-12 col-12 float-left">
					<div>Người nhận</div>
					<div>
						<input class="form-control" type="text" data-bind="list:employees" />
					</div>
				</div>
				<div class="col-lg-3 col-md-3 col-sm-12 col-12 float-left view_default" id="view_description">
					<div>Mô tả</div>
					<div>
						<input class="form-control" type="text" data-bind="value:description" />
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-3 col-md-3 col-sm-12 col-12 float-left view_default" id="view_start_time">
					<div>Thời gian bắt đầu*</div>

					<div class="input-group date" id="start_time" data-target-input="nearest">
						<input type="text" class="form-control datetimepicker-input" data-target="#start_time" />
						<div class="input-group-append" data-target="#start_time" data-toggle="datetimepicker">
							<div class="input-group-text"><i class="fa fa-calendar"></i></div>
						</div>
					</div>

				</div>
				<div class="col-lg-3 col-md-3 col-sm-12 col-12 float-left view_default" id="view_end_time">
					<div>Thời gian kết thúc*</div>

					<div class="input-group date" id="end_time" data-target-input="nearest">
						<input type="text" class="form-control datetimepicker-input" data-target="#end_time" />
						<div class="input-group-append" data-target="#end_time" data-toggle="datetimepicker">
							<div class="input-group-text"><i class="fa fa-calendar"></i></div>
						</div>
					</div>
				</div>

				<div class="col-lg-3 col-md-3 col-sm-12 col-12 float-left view_default" id="view_priority">
					<div>Mức độ công việc*</div>
					<div>
						<input class="form-control" type="text" data-bind="value:priority" />
					</div>
				</div>
				<div class="col-lg-3 col-md-3 col-sm-12 col-12 float-left view_default" id="view_original_estimate">
					<div>Ước tính ban đầu(phút)</div>
					<div>
						<input class="form-control" type="number" data-bind="value:original_estimate" />
					</div>
				</div>

			</div>
			<div class="row">
				<div class="col-lg-3 col-md-3 col-sm-12 col-12 float-left view_default" id="view_status">
					<div>Tiến độ công việc</div>
					<div>
						<input class="form-control" type="text" data-bind="value:status" />
					</div>
				</div>
				<div class="col-lg-3 col-md-3 col-sm-12 col-12 float-left view_default" id="view_active">
					<div>Trạng thái</div>
					<div>
						<input class="form-control" type="text" data-bind="value:active" />
					</div>
				</div>
				<div class="col-lg-3 col-md-3 col-sm-12 col-12 float-rigth view_default" id="view_tags">
					<div class="text-uppercase" style="line-height: 26px; float: left;">Gắn thẻ / Tags</div>
					<div id="tags_space" style="width: 100%; min-height: 80px;
												border: 1px solid #ccc;
												border-radius: 6px;
												margin-top: 26px;"></div>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-12">
					<div class="row form-group">
						<label class=" float-left padding-lr-0 text-gray text-uppercase mb-1"
							style="line-height: 24px;">
							Chia nhỏ công việc
						</label>
						<div class="float-left padding-lr-0">
							<label class="switch">
								<input type="checkbox" class="form-control" id="share_switch">
								<span class="slider round"></span>
							</label>
						</div>
					</div>

					<div class="col-lg-9 col-md-9 col-sm-12 col-12 float-left p-0" id="form_sub_task"
						style="display:none">
						<!-- RENDER EXTRA ATTRIBUTES HERE -->
						<form>
							<div class="row">
								<div class="col-lg-3 col-md-3 col-sm-12 col-12 float-left">
									<div>Công việc</div>
									<div class="input-group">
										<input type="text" class="form-control" id="sub_name"
											placeholder="Tên công việc">
									</div>
								</div>
								<!-- <div class="col-lg-2 col-md-2 col-sm-12 col-12 float-left">
									<div class="input-group">
										<input type="text" class="form-control" id="sub_priority" placeholder="Mức độ">
									</div>
								</div> -->
								<!-- <div class="col-lg-2 col-md-2 col-sm-12 col-12 float-left">
									<div class="input-group">
										<input type="number" class="form-control" id="sub_original_estimate" placeholder="Ước lượng">
									</div>
								</div> -->
								<div class="col-lg-3 col-md-3 col-sm-12 col-12 float-left">
									<div>Người thực hiện</div>
									<div class="input-group">

										<input type="text" class="form-control" id="sub_employee"
											placeholder="Người thực hiện">
									</div>
								</div>
								<!-- <div class="col-lg-2 col-md-2 col-sm-12 col-12 float-left">
									<div class="input-group">
										<input type="text" class="form-control" id="sub_description" placeholder="Mô tả">
									</div>
								</div> -->
								<div class="col-lg-2 col-md-2 col-sm-12 col-12 float-left" style="padding:2%">

									<button class="btn btn-ssm btn-info ml-2 add-row" id="add-row"><span
											class="fa fa-plus"></span> Thêm</button>
								</div>
							</div>
						</form>
						<table class="table  table-responsive">
							<thead>
								<tr>
									<th>Chọn</th>
									<th>Mã công việc</th>
									<th>Công việc</th>

									<th>Người thực hiện</th>
									<th>Mô tả</th>
								</tr>
							</thead>
							<tbody id="body_sub_table" class="grid_row">

							</tbody>
						</table>
						<button type="button" class="btn btn-ssm btn-danger ml-2 delete-row">Xoá công việc</button>
					</div>
				</div>
			</div>
		</div>
	</div>

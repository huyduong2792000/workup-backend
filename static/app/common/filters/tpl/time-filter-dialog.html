<div class="row">
    <div class="col-md-12 col-12 pt-4">
        <div class="row">
            
        </div>
        <div class="form-group mt-2">
            <label class="text-uppercase">BẮT ĐẦU TỪ:</label>
            <div class="input-group date">
                <input type="text" id="time_filter_from_time" class="form-control datetimepicker-input" data-target="#time_filter_from_time" />
                <div class="input-group-append" data-target="#time_filter_from_time" data-toggle="datetimepicker">
                    <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="text-uppercase">ĐẾN:</label>
            <div class="input-group date">
                <input type="text" id="time_filter_to_time" class="form-control datetimepicker-input" data-target="#time_filter_to_time" />
                <div class="input-group-append" data-target="#time_filter_to_time" data-toggle="datetimepicker">
                    <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <button class="btn btn-warning btn-sm" id="btn_filter" style="width: 100%;">XEM</button>
        </div>
    </div>
</div>

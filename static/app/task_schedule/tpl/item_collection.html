<div style="  padding: 10px 15px 5px 15px; position: relative;
border-bottom:1px solid #00bcd4;min-width: 300px;" id="grid-data">
    <div class="row">
        <div class="col-lg-12 col-sm-12 col-12">
            <div class="float-left mr-2">Ngày bắt đầu: </div>
            <div class="btn-default float-left pl-1 pr-1"><%= start_time_working %></div>
            <div class="float-left mr-2">&#160;&#160;kết thúc: </div>
            <div class="btn-default float-left pl-1 pr-1"><%= end_time_working %></div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12 col-sm-12 col-12">
            <div class="float-left mr-2">Thứ: </div>
            <div class="btn-default float-left pl-1 pr-1"><%= day_of_week %></div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12 col-sm-12 col-12">
            <div class="float-left mr-2">Công việc: </div>
            <div class="btn-default float-left pl-1 pr-1"><%= Tasks %></div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12 col-sm-12 col-12">
            <div class="float-left mr-2">Trạng thái: </div>
            <div class=" float-left pl-1 pr-1" id="active">
                    <%= active %>
            </div>
        </div>
    </div>
    <!-- <div class="btn-outline-warning float-right pl-1 pr-1"

    transform: rotate(-30deg); font-weight: 600; color: #a1eea7;">
    Đang đợi</div> -->
</div>

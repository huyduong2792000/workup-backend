<style>
	.day_of_week ,.shift_of_day{
		cursor: pointer;
	}
	.active-day-of-week,.active-shift-of-day{
		background-color:#315294
	}
	.control-label{
		height: 27px;
		line-height: 27px;
	}

</style>
<div class="margin-bottom-10" block-bind="toolbar"></div>
<div block-bind="content" >
	<div class="col-lg-12 col-md-12 col-sm-12 col-12 float-left px-0" >
		<div class="row mb-0 mt-1">
			<div class="col-lg-12 col-md-12 col-sm-12 col-12 d-flex ">
				<div>Kích hoạt &nbsp;&nbsp;</div>
				<div>
					<input class="form-control" type="text" data-bind="value:active" />
				</div>
			</div>
		</div>
		<div class="row ">
			<div class="col-lg-6 col-md-12 col-sm-12 col-12 pt-0 float-left">
				<div>Thời gian bắt đầu</div>
				<div class="input-group date" id="start_time_working" data-target-input="nearest">
					<input type="text" class="form-control datetimepicker-input" data-target="#start_time_working" />
					<div class="input-group-append" data-target="#start_time_working" data-toggle="datetimepicker">
						<div class="input-group-text"><i class="fa fa-calendar"></i></div>
					</div>
				</div> 
			</div>
			<div class="col-lg-6 col-md-12 col-sm-12 col-12 pt-2 float-left">
				<div>Thời gian kết thúc</div>
				<div class="input-group date" id="end_time_working" data-target-input="nearest">
					<input type="text" class="form-control datetimepicker-input" data-target="#end_time_working" />
					<div class="input-group-append" data-target="#end_time_working" data-toggle="datetimepicker">
						<div class="input-group-text"><i class="fa fa-calendar"></i></div>
					</div>
				</div> 
			</div>


		</div>
		<div class="row">
			<div class="col-lg-12 col-md-12 col-sm-12 col-12 ">
				<div>Chọn thứ</div>
			</div>
		</div>
		<div class="row px-3">
			
			<div class="col-md-6 col-lg-1 col-6 text-center p-1">
				<div style="border:1px solid#007bff " class="day_of_week">Thứ 2</div>
			</div>
			<div class="col-md-6 col-lg-1 col-6 text-center p-1">
				<div style="border:1px solid #007bff " class="day_of_week">Thứ 3</div>
			</div>
			<div class="col-md-6 col-lg-1 col-6 text-center p-1">
				<div style="border:1px solid #007bff" class="day_of_week">Thứ 4</div>
			</div>
			<div class="col-md-6 col-lg-1 col-6 text-center p-1">
				<div style="border:1px solid #007bff" class="day_of_week">Thứ 5</div>
			</div>
			<div class="col-md-6 col-lg-1 col-6 text-center p-1">
				<div style="border:1px solid #007bff" class="day_of_week">Thứ 6</div>
			</div>
			<div class="col-md-6 col-lg-1 col-6 text-center p-1">
				<div style="border:1px solid #007bff" class="day_of_week">Thứ 7</div>
			</div>
			<div class="col-md-12 col-lg-1 col-12 text-center p-1 ">
				<div style="border:1px solid #007bff" class="day_of_week">Chủ nhật</div>
			</div>
		</div>

		<div class="row">
			<div class="col-lg-12 col-md-12 col-sm-12 col-12 float-left">
				<div>Chọn công việc</div>
				<div id="task" style="min-height: 200px;">
					<input class="form-control" type="text"  data-bind="list:Tasks" />
				</div>
			</div>
		</div>


	</div>

</div>

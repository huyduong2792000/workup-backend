<div class="margin-bottom-10" block-bind="toolbar"></div>
<div block-bind="content">
	<div class="row text-left" style="margin-bottom: 10px">
		<div class="col-md-2 text-right">
			<label>Mã dịch vụ*</label>
		</div>
		<div class="col-md-3">
			<input type="text" data-bind="value:service_no" />
		</div>
	</div>
	<div class="row text-left" style="margin-bottom: 10px">
		<div class="col-md-2 text-right">
			<label>Tên dịch vụ*</label>
		</div>
		<div class="col-md-3">
			<input type="text" data-bind="value:servicename" />
		</div>
	</div>
	<div class="row text-left" style="margin-bottom: 10px">
		<div class="col-md-2 text-right">
			<label>Đơn giá</label>
		</div>
		<div class="col-md-3">
			<input type="text" data-bind="value:list_price" />
		</div>
	</div>
	<div class="row text-left" style="margin-bottom: 10px">
		<div class="col-md-2 text-right">
			<label>Đơn vị tính</label>
		</div>
		<div class="col-md-3">
			<input type="text" data-bind="value:usageunit" />
		</div>
	</div>
</div>

<div class="margin-bottom-10" block-bind="toolbar"></div>
<div block-bind="content">
	<div class="row text-center" style="margin-bottom: 10px">
		<div class="col-md-2 text-left">
			<label>ID</label>
		</div>
		<div class="col-md-3">
			<input type="text" readonly data-bind="value:id" />
		</div>
	</div>
	<div class="row text-center" style="margin-bottom: 10px">
		<div class="col-md-2 text-left">
			<label>Tên</label>
		</div>
		<div class="col-md-3">
			<input type="text" data-bind="value:role_name" />
		</div>
	</div>
	<div class="row text-center" style="margin-bottom: 10px">
		<div class="col-md-2 text-left">
			<label>Hiển thị</label>
		</div>
		<div class="col-md-3">
			<input type="text" data-bind="value:display_name" />
		</div>
	</div>
	<div class="row text-center" style="margin-bottom: 10px">
		<div class="col-md-2 text-left">
			<label>Mô tả</label>
		</div>
		<div class="col-md-3">
			<textarea rows="4" cols="50" data-bind="value:description" ></textarea>
		</div>
	</div>
</div>

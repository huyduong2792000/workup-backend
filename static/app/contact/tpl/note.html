<div class="p-4">
    <div class="row">
        <div class="col-12" id="create">
            <div class="card" style="border-radius: 6px; background: transparent; z-index: 0; box-shadow: none;">
                <div class="card-body">
                    <div class="form-group required">
                        <label class="text-upper text-gray">Tiêu đề</label>
                        <input class="form-control" id="title">
                    </div>
                    <div class="form-group">
                        <label class="text-upper text-gray">Mô tả</label>
                        <textarea class="form-control" rows="8" id="note"></textarea>
                    </div>
                    <div class="form-group">
                        <div style="display: flex;">
                            <label class="text-upper text-gray" style="width: calc(100% - 100px); line-height: 38px;">Hình ảnh</label>
                            <input class="form-control" id="attachment" style="width: 1px !important; border: none !important; box-shadow: none !important; color: #f2f4f8 !important;background-color: #f2f4f8;"/>
                        </div>
                        <div id="files" style="display: inline-block; width: 100%; margin-top: 5px;"></div>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-success btn-sm" id="btn_save">Lưu</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12" id="notes">
            
        </div>
    </div>
</div>
